<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/977ba55229.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"
        integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ=="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="index.css">
    <style>
        .loading .loader {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: inline-block;
            position: relative;
            vertical-align: middle;
        }

        .loader-text {
            position: absolute;
            width: 100%;
            text-align: center;
            top: 44px;
            left: 5px;
            color: #ea2c62;
        }

        .loading .loader,
        .loading .loader:before,
        .loading .loader:after {
            -webkit-animation: 1s infinite ease-in-out;
            animation: 1s infinite ease-in-out;
        }

        .loading .loader:before,
        .loading .loader:after {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .loading .load:before,
        .loading .load:after {
            content: '';
        }

        .loading .load:before {
            border: 3px solid #ea2c62;
            top: -1px;
            left: -1px;
            opacity: 0;
            -webkit-animation-name: loader-ani-before;
            animation-name: loader-ani-before;
        }

        .loader-text {
            -webkit-animation: 1s infinite ease-in-out;
            -webkit-animation-name: text-ani;
            animation: 1s infinite ease-in-out;
            animation-name: text-ani;
        }

        @keyframes loader-ani-before {
            0% {
                -webkit-transform: scale(1);
                transform: scale(1);
                opacity: 1;
            }

            50% {
                -webkit-transform: scale(1);
                transform: scale(1.3);
                opacity: 0;
            }

            100% {
                -webkit-transform: scale(1.3);
                transform: scale(1.3);
                opacity: 0;
            }
        }

        .loader-2:after {
            background-color: #333;
            -webkit-animation-name: loader-ani-after;
            animation-name: loader-ani-after;
        }

        @keyframes loader-ani-after {
            0% {
                -webkit-transform: scale(1);
                transform: scale(1);
            }

            50% {
                -webkit-transform: scale(0.7);
                transform: scale(0.7);
            }

            100% {
                -webkit-transform: scale(1);
                transform: scale(1);
            }
        }

        @keyframes text-ani {
            0% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        @keyframes tag {
            0% {
                -webkit-transform: scale(0);
                transform: scale(0);
                opacity: 0;
                background: #c69c7c;
            }
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="modal-wrap flex">
            <div class="mask"></div>
            <div id="chat" class="modal">
                <div class="loading">
                    <div class="loader-text">Matching...</div>
                    <div class="loader load"></div>
                </div>

                <div class="chat-header">
                    <i class="fas fa-align-justify"></i>
                    <div class="chat-title">hello</div>
                    <i class="fas fa-times chat-close"></i>
                </div>
                <div class="chat-content"></div>
                <div class="chat-foot flex-row">
                    <div class="chat-input flex-60" contenteditable="true" placeholder="plz, manner chat!"></div>
                    <div id="chat-img-btn" class="chat-btn flex flex-20">
                        <i class="fas fa-camera"></i>
                    </div>

                    <div id="chat-send-btn" class="chat-btn flex flex-20">
                        <i class="fas fa-paper-plane"></i>
                    </div>
                </div>
            </div>

            <div class="modal alert">
                <div class="alert-content">
                    <div class="alert-title flex"></div>
                    <div class="alert-text flex">
                    </div>
                    <div class="alert-btn-box flex-row ">
                        <div class="btn flex flex-50"></div>
                        <div class="btn flex flex-50"></div>
                    </div>
                </div>
            </div>
        </div>
        <section class="content-wrap flex">
            <div class="user">
                <div class="info-form flex">
                    <div class="textbox">
                        <label for="username">username</label>
                        <input type="text" name="username" id="user-input" />
                    </div>
                    <div class="textbox">
                        <label for="age">age</label>
                        <input type="text" name="age" id="age-input">
                    </div>
                    <div class="wrap-tag">
                        <ul class="tag-list flex-wrap">
                        </ul>
                        <div class="new-tag flex">
                            <div class="tagbox">
                                <label for="tagInput">#</label>
                                <input type="text" name="tag" id="tag-input">
                            </div>
                        </div>
                    </div>

                </div>
                <div class="user-title">
                </div>
            </div>
            <div class="btn chat-start-btn">Let's Chat!</div>
        </section>
    </div>
</body>
<script type="text/javascript" src="types.js"></script>
<script type="text/javascript" src="js/chat.js"></script>
<script type="text/javascript" src="js/index.js"></script>

</html>
